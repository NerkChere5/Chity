<!DOCTYPE html>


<html>
  <head>
    <title>Chity_app</title>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=360, user-scalable=no'>

    <!-- <link rel='icon' href='../Main/Icon.ico'> -->
    <link rel='stylesheet' href='./Main/Main.css'>
    <script type='module' src='./Main/Main.js'></script>
  </head>

  <body>
    <!-- <x-menu></x-menu> -->

    <div class='content'>
      <h1><center>Портал официального опубликования государственных документов подразделений и структур Администрации ЗАО "ЧИТЫ"</center></h1>
      <h2><center>Внести новый документ в реестр</center></h2>
      <div class='form'>
        <x-field required placeholder='Дата принятия документа (гггг-мм-дд) *'></x-field>
        <x-field required placeholder='Номер документа *'></x-field>
        <x-field required placeholder='Вид документа *'></x-field>
        <x-field required placeholder='Орган, принявший документ *'></x-field>
        <x-field required placeholder='Название документа *'></x-field>

        <div class='submit'>Добавить</div>

        <div class='nav_list'></div>
      </div>
    </div>
  </body>
</html>
