<!DOCTYPE html>


<html>
  <head>
    <title>База данных ЗАО "ЧИТЫ" - добавление новой записи</title>
    
    <meta charset='utf-8'>
    <meta name='viewport' content='width=360, user-scalable=no'>
    
    <link rel='icon' href='../../../../Main/Icon.ico'>
    <link rel='stylesheet' href='./Main/Main.css'>
    <script type='module' src='./Main/Main.js'></script>
  </head>
  
  <body>
    <h1>Добавление новой записи</h1>
    <x-form data-database='url/name'>
      <!-- <meta data-title='' data-type='text' data-placeholder=''> -->
      <meta data-title='Фамилия'>
      <meta data-title='Имя'>
      <meta data-title='Отчество'>
      <meta data-title='Дата рождения' data-type='date'>
      <meta data-title='Место рождения' data-type='list:cities'>
      <meta data-title='Вид документа удостоверяющего личность'>
      <meta data-title='Серия документа' data-type='Nnumber'>
      <meta data-title='Номер документа' data-type='Nnumber'>
    </x-form>
  </body>
</html>
